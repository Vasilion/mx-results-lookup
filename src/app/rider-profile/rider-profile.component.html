<div class="center-div">
    <div class="row rider-name">
        <span>
            {{racerProfile.firstName}} {{racerProfile.lastName}}
        </span>
    </div>
    <div class="row rider-num">
        <span>
            {{racerProfile.amaNumber}}
        </span>
    </div>
</div>
<div class="center">
    <mat-card class="about-card">
        <span>About</span>
        <span>{{racerProfile.birthdate}}</span>
        <span>Home Town: {{racerProfile.city}}, {{racerProfile.state.toUpperCase()}}</span>
    </mat-card>
</div>
<div class="center">
    <mat-card class="result-card">
        <div class="center-div rider-name">
            Race History
        </div>
        <mat-accordion>
            <mat-expansion-panel [expanded]="panelOpenState" *ngFor="let r of racerProfile.raceResults;">
                <mat-expansion-panel-header [collapsedHeight]="'40px'" [expandedHeight]="'40px'">
                    <mat-panel-title>
                        {{r.class}} | {{r.dateString | date: "longDate"}}
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <p>Position: {{r.position}}</p>
            </mat-expansion-panel>
        </mat-accordion>
    </mat-card>
</div>
