<ion-content class="ion-padding">
<div id="search-form">
    <ion-item>
        <ion-input placeholder="Rider Name or AMA Number" [value]="racerName" name="racerName" [(ngModel)]="racerName"></ion-input>
    </ion-item>
    <ion-button class="center" (click)="searchForRacer(racerName)">Search</ion-button>
</div>
<div id="results">
    <div>
        <div class="rider-parent" [hidden]="!racerList" *ngFor="let r of racerList; let i = index">
            <ion-item (click)="buildRacerProfile(r.slug)">                
                <ion-label>
                    <h1>
                        {{r.name}}
                    </h1>
                    <p>
                        {{r.city}} 
                    </p> 
                </ion-label>               
            </ion-item>
        </div>
    </div>
</div>
</ion-content>
