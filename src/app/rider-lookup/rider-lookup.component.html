<ion-content class="ion-padding" color="light">
<div id="search-form">
    <img src="assets/img/search.png" class="logo" />
    <br />
    <h1 class="center mx-font"> AMA Rider Search</h1>
    <ion-item fill="outline" lines="full">
        <ion-label position="floating">Search AMA Rider</ion-label>
        <ion-input [value]="racerName" placeholder="Enter Name or AMA #" name="racerName" [(ngModel)]="racerName"></ion-input>
    </ion-item>
    <br />
    <ion-button color="primary" class="center" [disabled]="!racerName || racerName.length < 3" (click)="searchForRacer(racerName)">Search</ion-button>
</div>
<br />
<div id="results">
    <div *ngIf="isLoading" class="center">
        <ion-spinner name="dots"></ion-spinner>
    </div>   
    <div *ngIf="!isLoading">
        <div>
            <ion-item [hidden]="isData" lines="full">
                <ion-label>
                    <h2>No Results Found.</h2>
                </ion-label>
            </ion-item>
        </div>
        <div *ngFor="let r of racerList; let i = index">
            <ion-item [hidden]="!racerList" (click)="buildRacerProfile(r.slug)" lines="full">                
                <ion-label>
                    <h2>
                        {{r.name}}
                    </h2>
                    <p>
                        {{r.city}} 
                    </p> 
                </ion-label>               
            </ion-item>
        </div>
    </div>
</div>
</ion-content>
